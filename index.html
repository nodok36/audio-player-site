<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    audio {
      width: 100%;
      max-width: 400px;
    }
    p {
      margin: 0.5rem 0 0.2rem;
    }
  </style>
</head>
<body>
  <h1>Audio Player</h1>

  <p>①</p>
  <audio controls><source src="1.m4a" type="audio/mp4"></audio>

  <p>②</p>
  <audio controls><source src="2.m4a" type="audio/mp4"></audio>

  <p>③</p>
  <audio controls><source src="3.mp3" type="audio/mpeg"></audio>

</body>
</html>
