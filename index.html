<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>音声プレイヤー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .player {
      margin-bottom: 30px;
    }
    audio {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>音声プレイヤー</h1>

  <div class="player">
    <h2>音声①</h2>
    <audio controls>
      <source src="①.m4a" type="audio/mp4" />
      このブラウザはaudio要素をサポートしていません。
    </audio>
  </div>

  <div class="player">
    <h2>音声②</h2>
    <audio controls>
      <source src="②.m4a" type="audio/mp4" />
      このブラウザはaudio要素をサポートしていません。
    </audio>
  </div>

  <div class="player">
    <h2>音声③</h2>
    <audio controls>
      <source src="③.mp3" type="audio/mpeg" />
      このブラウザはaudio要素をサポートしていません。
    </audio>
  </div>
</body>
</html>
